<script type="text/javascript">
	
	let sel = document.getElementById("year1"); // 일반로그 년
	let sel2 = document.getElementById("month1"); // 일반로그 월
	let sel3 = document.getElementById("year2"); // ordered 로그 년
	let sel4 = document.getElementById("month2"); // ordered 로그 월
	let sel5 = document.getElementById("year3"); // count by date time 년
	let sel6 = document.getElementById("month3"); // count by date time 월
	let val2;
	let val;
	let date = new Date();
	let Year = date.getFullYear();
	let Month = date.getMonth()+1;
	for(let i=0;i<sel.options.length;i++) {
		if(sel.options[i].value == Year) {
			sel.options[i].selected 
			= sel3.options[i].selected 
			= sel5.options[i].selected 
			= true;
			break;
		}
	}
	for(let i=0;i<sel2.options.length;i++) {
		if(sel2.options[i].value == Month) {
			sel2.options[i].selected 
			= sel4.options[i].selected 
			= sel6.options[i].selected 
			= true;
			break;
		}
	}
</script>
